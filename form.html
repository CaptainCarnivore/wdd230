    <main>
        
        <form method="get" action="record.html">
            <fieldset>
                <legend>User Registration</legend>
                <label class="top">Username* <input type="text" id="username" name="username" required></label>
                <div id="formmessage"></div>
                <label class="top">Password* <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}" placeholder="Alphanumeric only"></label>
                <label class="top">Repeat Password* <input type="password" id="repeatPassword" name="repeatPassword" required pattern="[A-Za-z0-9]{8,}" placeholder="Alphanumeric only"></label>
                <label class="top">Email* <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"></label>
                <label class="top">Page Rating: <div id="rangevalue">0 </div>
                    <input type="range" id="range" name="range" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>

            </fieldset>

            <input type="submit" value="Register" class="submitBtn">
        </form>
